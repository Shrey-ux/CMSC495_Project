{% extends "index.html"%}
{% block body %}

<header class="bg-light py-5">
  <div class="container px-2 px-lg-5 my-5">
      <div class="text-center text-red">
        <img src="https://i.bleacherreport.net/images/team_logos/328x328/maryland_terrapins_football.png?canvas=492,328" class="img-fluid" alt="...">
          <p class="lead fw-normal text-red-50 mb-0">Staff Login Only</p>
      </div>
  </div>
</header>

    <div class="container">
    <form class="form-group">
      <label for="userna">Username:</label>
      <input type="username" class="form-control" name="userna" placeholder="Username">

      <label for="userpass">Password:</label>
      <input type="password" class="form-control" name="userpass" placeholder="Password">

      <div class="checkbox">
        <label for="usercheck">
            <input type="checkbox" name="usercheck" value="">
          Keep Me Logged In</label>
      </div>
      <button type="submit" class="btn btn-default" name="button">Submit</button>
      <button type="sign_up" class="btn btn-default" href="{{url_for("sign_up")}}" name="button">Sign Up</button>
    </form>
    </div>
   {% endblock %}
