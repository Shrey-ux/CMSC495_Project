{% extends "index.html"%}
{% block content %}

<body class="bg-light py-5">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-red">
        <img src="https://i.bleacherreport.net/images/team_logos/328x328/maryland_terrapins_football.png?canvas=492,328" class="img-fluid" alt="...">
          <p class="lead fw-normal text-red-50 mb-0">Sign Up to Register for Camp!!</p>
      </div>
  </div>
</body>
<main>
    <div class="container">
    <form class="form-group">
      <label for="username">Please choose a Username:</label>
      <input type="username" class="form-control" name="username" placeholder="Username">
      </br>
      <label for="userpass">Please choose a Password:</label>
      <input type="password" class="form-control" name="userpass" placeholder="Password">
      </br>
      <button type="submit" class="btn btn-default" name="button">Submit</button>
    </form>
    </div>
  </main>
{%endblock%}
