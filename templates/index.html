<!-- This is the index.html webpage/route which is the main access of the overall content, and the 
new or existing user has to go through this route/webpage first to have access to other routes. -->
<!doctype html>
<html lang="en">
  <head>
    <title>Maryland Football Camps, LLC</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JQuery and Javascript for DropDown Actions to work --> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

      <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
<link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#712cf9">

<!-- NAVBAR -->
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-brand" href="#"><img src="static\images\MFC_Logo.svg" alt="test" width="75" height="30"></a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li><a class="nav-link px-2 text-white" href={{ url_for('home_page') }}>HOME</a></li>

          <li class="nav-item dropdown">
            <a class="nav-link px-2 text-white dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              CAMP INFORMATION
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="nav-link px-2 text-white" href={{ url_for('events') }}>EVENTS</a></li>
              <li><a class="nav-link px-2 text-white" href={{ url_for('event_schedule') }}>SCHEDULE</a></li>
            </ul>
          <li><a class="nav-link px-2 text-white" href={{ url_for('about_us') }}>ABOUT</a></li>

           <!-- {X if current_user.is_authenticated %} -->
          <li><a class="nav-link px-2 text-white" href={{ url_for('register_for_camp') }}>REGISTER</a></li>
          <!-- {X else if current_staff.is_authenticated %} -->
          <li><a class="nav-link px-2 text-white" href={{ url_for('staff_dashboard') }}>STAFF DASHBOARD</a></li>
          <!-- {X endif %} --> 
        </ul>

        <div class="text-end">
         <!-- {X if current_user.is_authenticated %} --> 
         <a class="btn btn-warning" href={{ url_for('logout_page') }} data-toggle="button" aria-pressed="true">Logout</a>
         <!-- {X else %} --> 
          <a class="btn btn-outline-light me-2" href={{ url_for('login_form') }} data-toggle="button" aria-pressed="true">Login</a>
          <a class="btn btn-warning" href={{ url_for('sign_up') }} data-toggle="button" aria-pressed="true">Sign-up</a>
          <!-- {X endif %} --> 
        </div>
      </div>
    </div>
  </nav>

    <main>
      {% block content %}{%endblock%}
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <a class="navbar-brand" href="#"><img src="static\images\MFC_Logo.svg" alt="test" width="75" height="30"></a>
      <p class="mb-1">&copy; 2022 - Maryland Football Camps, LLC.</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href={{url_for("privacy_statement")}}>Privacy</a></li>
        <li class="list-inline-item"><a href={{ url_for('legal_notice') }}>Legal Notice</a></li>
      </ul>
    </footer>
  </main>
  </body>
</html>
